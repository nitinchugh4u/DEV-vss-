<script>


   
    const result = fetch("https://fakestoreapi.com/products");
    result
        .then(function (aayaHuaData) {
            return aayaHuaData.json();
        })
        .then(function (meraUparSeAayaHuaData) {
            console.log(meraUparSeAayaHuaData)

            
            let mainContainer = document.getElementById("container");
            let inputSearch = document.getElementById("input")
           for (let i = 0; i < meraUparSeAayaHuaData.length; i++) {
            inputSearch.addEventListener("input",getInput())
            function getInput(e){
               let userValue = e.target.value;
               console.log(userValue);

            }
            let capture = meraUparSeAayaHuaData[i].title;
            // include


                let insideDiv = document.createElement("div");
                insideDiv.className = "Element"

                let insidePara = document.createElement("p")
                insidePara.innerText = meraUparSeAayaHuaData[i].title;

                let insidePara2 = document.createElement("p");
                insidePara2.innerText = meraUparSeAayaHuaData[i].price;
                
                let image = document.createElement("img");
                image.src = meraUparSeAayaHuaData[i].image;
                image.className = "images"

                insideDiv.appendChild(insidePara);
                insideDiv.appendChild(insidePara2);
                insideDiv.appendChild(image);

                mainContainer.appendChild(insideDiv);


            }
        })

</script>
