<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            border-bottom: 1px solid silver;
            gap: 12px;
            justify-content: center;


        }

        .navbar li {
        margin: 0;
        padding: 12px;
      }

      .navbar li:hover {
        cursor: pointer;
        background-color: aquamarine;
      }
    </style>
</head>

<body>
    <!-- ordered list -->
    <ol type="i">
        <li>mango</li>
        <li>orange</li>
        <li>bananas</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <ul class="navbar">
        <li>Home</li>
        <li>Blogs</li>
        <li>Blogs</li>
        <li>About</li>
        <li>Contact</li>
        <li>Support</li>
    </ul>

</body>

</html>
