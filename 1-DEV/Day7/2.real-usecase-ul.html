<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            margin: 0px;
        }
        .navbar {
            list-style-type: none;
            padding: 0px;
            margin: 0;
            display: flex;
            border-bottom: 1px solid springgreen;
            gap: 12px;
            justify-content: center;
        }

        .navbar-2{
            display: flex;
            border-bottom: 1px solid sandybrown;
            gap: 12px;
            justify-content: center;
        }

        .navbar li {
            margin: 0px;
            padding: 12px;
        }

        
        .nav-item{
            padding: 12px;
        }
     .navbar li:hover{
    cursor: pointer;
    background-color:crimson;

}
    </style>
</head>
<body>
    <!-- real use of an unordered list -->
    <header>
        <ul class="navbar">
            <li>Home</li>
            <li>Blogs</li>
            <li>About</li>
            <li>Conatct</li>
            <li>Support</li>
        </ul>
    </header>

    <header>
        <div class="navbar-2">
            <div class="nav-item">Home</div>
            <div class="nav-item">Blogs</div>
            <div class="nav-item">About</div>
            <div class="nav-item">Contact</div>
            <div class="nav-item">Support</div>
        </div>


    </header>

    
</body>
</html>
