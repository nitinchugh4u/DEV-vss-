<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
      }

      .card:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .card-body {
        position: relative;
      }

      .delete-btn,
      .edit-btn {
        position: absolute;
        top: 8px;
      }

      .delete-btn {
        right: 50px;
      }

      .edit-btn {
        right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="names" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const namesElem = document.getElementById("names");

      const namesList = ["Romesh", "Akash", "Ali", "Sonia", "Palak"];

      for (let i = 0; i < namesList.length; i++) {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card", "mb-3"); // Add Bootstrap card class and margin-bottom class

        const cardBodyDiv = document.createElement("div");
        cardBodyDiv.classList.add(
          "card-body",
          "position-relative",
          "text-center"
        ); // Add Bootstrap card-body class and position-relative class

        const pTag = document.createElement("p");
        pTag.innerText = namesList[i];
        pTag.classList.add("text-dark", "h4", "mb-4"); // Add Bootstrap classes for text color and heading size

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.classList.add("btn", "btn-danger", "delete-btn", "mr-2"); // Add Bootstrap classes for button style and custom delete-btn class

        const editBtn = document.createElement("button");
        editBtn.innerText = "Edit";
        editBtn.classList.add("btn", "btn-primary", "edit-btn"); // Add Bootstrap classes for button style and custom edit-btn class

        cardBodyDiv.appendChild(pTag);
        cardBodyDiv.appendChild(deleteBtn);
        cardBodyDiv.appendChild(editBtn);
        cardDiv.appendChild(cardBodyDiv);
        namesElem.appendChild(cardDiv);
      }
    </script>
  </body>
</html>
