<script>
const listElem = document.getElementById("list");
console.log(listElem); // ul
const listItemsElem = document.getElementsByClassName("item");
console.log(listItemsElem); //li


listElem.addEventListener("click",onListClick)
function onListClick(e){
    // e.stopProp
    console.log(e); // <li></li>
    const currentElement = e.target.innerText;  
    console.log(currentElement);   //home
    e.target.style.color ="red";
    console.log(currentElement);

    for(let i =0; i<listItemsElem.length; i++){
        if(listItemsElem[i].innerText!==currentElement){
            listItemsElem[i].style.color = "black";
        }
    }

}
