<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="names" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const namesElem = document.getElementById("names");

      const namesList = ["Romesh", "Akash", "Ali", "Sonia", "Palak"];

      for (let i = 0; i < namesList.length; i++) {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card", "mb-3"); // Add Bootstrap card class and margin-bottom class

        const cardBodyDiv = document.createElement("div");
        cardBodyDiv.classList.add("card-body"); // Add Bootstrap card-body class

        const pTag = document.createElement("p");
        pTag.innerText = namesList[i];
        pTag.classList.add("text-danger"); // Add Bootstrap class for text color

        cardBodyDiv.appendChild(pTag);
        cardDiv.appendChild(cardBodyDiv);
        namesElem.appendChild(cardDiv);
      }
    </script>
  </body>
</html>
