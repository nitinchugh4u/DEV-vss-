<script>

    return sum;
  }

  addNums(10, 80);

<script>
  function getGreetings(name) {
    return `Hello ${name}, welcome to C10`;
  }

  // Fetch -> Calling an API

  function parseData(x) {
    console.log("Non ParsedData: ", x);
    return x.json();
  }

  function showResult(parsedData) {
    console.log("Result: ", parsedData);
  }

  function handleError(error) {
    console.log("Error: ", error);
  }

  fetch("https://fakestoreapi.com/products")
    .then(parseData)
    .then(showResult)
    .catch(handleError);
</script>
