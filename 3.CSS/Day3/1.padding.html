<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* without padding */
        .box{
            background-color: chocolate;
            font-size: 32px;
            font-weight: bold;
         }

        /* with padding */
        .box-with-padding{
            background-color: darkcyan;
            padding: 12px;
        }
         
    </style>


</head>
<body>

    <div class="conatiner">
        <div class="box">Sushmita</div>
    </div>
    <br>

    <div class="conatiner">
        <div class="box-with-padding">Sushmita</div>
    </div>
    
</body>
</html>
