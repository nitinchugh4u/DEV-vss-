<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector */
        .p2{
            color: red;
        }
        .p1{
            color: red;
        }
        .p3{
            color: blue;

        }
        .p4{
            color: green;

        }
        .p5{
            color: yellow;

        }
        #id1{
            color: pink;
        }

        #id2{
            color: orange;
        }
    </style>
</head>
<body>

    <p class="p1">hello</p>
    <h1 class="p2 p1">hello</h1>
    <h2 id="id1">hello</h2>
    <h3 id="id2">hello</h3>
    <h4 class="p3">hello</h4>
    <h5 class="p1 p2 p3 p4 p5">hello</h5>
    <h6>hello</h6>

    
</body>
</html>
