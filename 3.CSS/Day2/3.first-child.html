<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        ul.list > li:first-child {
            color: red;
        }

        ul.list > li:last-child {
            color: crimson;
        }

        ul.second-list > li:nth-child(3){
            color: yellowgreen;
        }

    </style>
  </head>

  <body>
    <ul class="list">
      <li>First Child</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>
        <ul>
            <li>D</li>
            <li>D</li>
            <li>D</li>
            <li>D</li>
        </ul>
      </li>
      <li>Last Child</li>
    </ul>




    <ul class="second-list">
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>



    </ul>


       
  </body>
</html>
