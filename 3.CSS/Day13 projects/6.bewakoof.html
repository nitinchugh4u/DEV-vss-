<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;

        }


        .header1 {
            display: flex;
            justify-content: space-around;
            background-color: #eaeaea;
            padding: 5px;

            gap: 38%;

        }

        .left {
            font-size: 11px;
            display: flex;
            gap: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .right {

            display: flex;
            gap: 20px;
            font-size: 11px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }


        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 6px;
        }

        .left-nev {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;

        }

        .logo img {
            height: 20px;
            width: 150px;
        }

        .subheading {
            display: flex;
            gap: 20px;
        }

        .subheading a {
            text-decoration: none;
            color: black;
            /* font-family: sans-serif; */
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size:15px;
            color: #000000E6

        
            


        }

        .right-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;


        }

        .searchbar {
            /* border: 1px solid black; */
            width: 270px;
            height: 40px;
            display: flex;
            background-color: #eaeaea;
            justify-content: center;
            align-items: center;
            border-radius: 5px;




        }

        .searchbar input {
            border: none;
            width: 230px;
            background-color: #eaeaea;
            /* height: 30px; */

            padding: 5px;
        }

        .searchbar span i {
            /* height: 30px; */
            padding: 5px;
        }



        .login {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .login img {
            height: 20px;
            width: 20px;
        }
    </style>
</head>

<body>

    <header class="header1">

        <div class="left">
            <span>Offers</span>
            <span>Fanbook</span>
            <span>Download App</span>
            <span>TriBe Membership</span>
        </div>
        <div class="right">
            <span>Contact Us</span>
            <span>Track Order</span>
        </div>



    </header>





    <header class="header">

        <div class="left-nev">
            <div class="logo">
                <img src="https://images.bewakoof.com/web/ic-desktop-bwkf-trademark-logo.svg" alt="">
            </div>
            <div class="subheading">
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">MOBILE COVERS</a>
            </div>
        </div>

        <div class="right-nav">
            <div class="searchbar">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>

                <input type="text" placeholder="search by product category or collection ">
            </div>



            <div class="login">
                <span style="color: grey;">|</span>

                <h4>Login</h4>

                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-lock"></i>
                <img src="https://images.bewakoof.com/web/india-flag-round-1639566913.png" alt="">
            </div>
        </div>


    </header>
    <!-- <hr style="color: grey;height: 0.5px;"> -->

</body>

</html>
