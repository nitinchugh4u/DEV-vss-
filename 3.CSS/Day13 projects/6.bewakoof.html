<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .header{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    
    }
    .logo img{
        height: 20px;
        width: 150px;
    }

    .subheading{
        display: flex;
        gap: 20px;
        
    }

    .searchbar{
        /* border: 1px solid black; */
        width: 250px;
        height: 40px;
        display: flex;
        background-color: #eaeaea;
        justify-content: center;
        align-items: center;
        border-radius: 5px;

        
        
        
    }
    .searchbar input{
      border: none;
      width: 230px;
      background-color: #eaeaea;
      /* height: 30px; */
      
      padding: 5px;
    }
    .searchbar span i{
        /* height: 30px; */
        padding: 5px;
    }

    
    
    .login{
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }
    .login img{
        height: 20px;
        width: 20px;
    }

</style>
</head>
<body>
    <header class="header">

        <div class="logo">
            <img src="https://images.bewakoof.com/web/ic-desktop-bwkf-trademark-logo.svg" alt="">
        </div>
        <div class="subheading">
            <h4>MEN</h4>
            <h4>WOMEN</h4>
            <h4>MOBILE COVERS</h4>
        </div>   
        <div class="searchbar">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            
            <input type="text" placeholder="search by product category or collection ">
        </div>

        
        
        <div class="login">
            <span style="color: grey;">|</span>
            
            <h4>Login</h4>
                 
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-lock"></i>
            <img src="https://images.bewakoof.com/web/india-flag-round-1639566913.png" alt="">
        </div>


    </header>
    <hr style="color: grey;height: 0.5px;">
 
</body>
</html>
