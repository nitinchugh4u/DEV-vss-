<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
        }

        .parent,
        .child{display: flex;

        }

        
    </style>
</head>
<body>
    <ul class="parent">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>
            <ul class="child">
                <li class="child-item">C1</li>
                <li class="child-item">C2</li>
                <li class="child-item">C3</li>
                <li class="child-item">C4</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
